<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Papers and Scissors</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?"> <!--Favicon-->
    <link rel="stylesheet" href="css/style.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <p>Rock, Papers and Scissors</p>
    </header>
    <div class="fixed-desc-container">
      <p>Choose Your Weapon</p>
      <p>First to score 5 points win the game</p>
    </div>
    <div class="resultContainer-js resultContainer-css">
      <p class="resultText-js resultText-css">Win: 0 Lose: 0 Tie: 0</p> 
    </div>
    <div class="moveShowCase">
      <p class="userMoveShowCase-js"></p>
      <p class="movesText-js"></p>
      <p class="computerMoveShowCase-js"></p>
    </div>
    <div class="userMoveContainer">
      <button class="rock-js rock-img-css-btn"></button>
      <button class="paper-js paper-img-css-btn"></button>
      <button class="scissors-js scissors-img-css-btn"></button>
      <button class="restart-js restart-img-css-btn"></button>
    </div>
    <footer>
      <p>Made with <span style="color:rgb(156, 0, 0);">&#10084;</span> by <i style="font-size: 16px;color:rgb(14, 85, 0)" class="fa fa-github"></i> Paramveer</p>
    </footer>
  </body>
</html>
